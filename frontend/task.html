<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster - Task Management</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Task Management Container -->
  <div class="task-container">
    <h1>Task Management</h1>

    <!-- Task Creation Form -->
    <form id="task-form">
      <input type="text" id="task-title" placeholder="Task Title" required>
      <textarea id="task-description" placeholder="Task Description" required></textarea>
      <input type="date" id="task-deadline" required>
      <select id="task-priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button type="submit">Add Task</button>
    </form>

    <!-- Search and Filter Section -->
    <div>
      <input type="text" id="search-bar" placeholder="Search tasks..." onkeyup="searchTasks()">
      <!-- <button onclick="filterTasks('low')">Low Priority</button>
      <button onclick="filterTasks('medium')">Medium Priority</button>
      <button onclick="filterTasks('high')">High Priority</button>
      <button onclick="filterTasks()">All Tasks</button> -->
    </div>

    <!-- Task List -->
    <div id="task-list">
      <!-- Dynamically populated task list will go here -->
    </div>
  </div>

  <script src="js/main.js"></script>
  
</body>
</html>
